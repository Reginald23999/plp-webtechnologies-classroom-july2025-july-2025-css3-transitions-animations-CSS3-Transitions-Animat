<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive CSS + JS Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>✨ Bringing Web Pages to Life ✨</h1>

  <!-- Part 1: CSS Transitions & Animations -->
  <section id="css-effects">
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="fancy-btn">Hover Me!</button>
    <div class="animated-box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="js-functions">
    <h2>Part 2: JavaScript Functions</h2>
    <button onclick="showResult()">Click to Calculate</button>
    <p id="result"></p>
  </section>

  <!-- Part 3: CSS + JS Integration -->
  <section id="combined">
    <h2>Part 3: Combining CSS & JavaScript</h2>
    <button id="animate-btn">Animate the Box</button>
    <div class="magic-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
